<a [href]="link" class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="value">
        {{ viewerCount + ' ' + (viewerCount > 1 ? 'viewers' : 'viewer') }}
      </div>
    </mat-card-content>
  </mat-card>
</a>
