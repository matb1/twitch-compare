<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div style="text-align: center;">
      <a [href]="link" mat-button>{{ viewerCount + ' ' + (viewerCount > 1 ? 'viewers' : 'viewer') }}</a>
    </div>
  </mat-card-content>
</mat-card>
