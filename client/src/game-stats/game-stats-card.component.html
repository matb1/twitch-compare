<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p style="text-align: center;">
      {{ viewerCount + ' ' + (viewerCount > 1 ? 'viewers' : 'viewer') }}
    </p>
  </mat-card-content>

    <a [href]="link" mat-button>LINK</a>
  </mat-card-actions> -->
</mat-card>
